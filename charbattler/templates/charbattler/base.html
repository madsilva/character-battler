<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Character Battler!</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- including Bootstrap, JS, and JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- including custom stylesheet -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'charbattler/style.css' %}" />
    <!-- including font for site header -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&effect=anaglyph" rel="stylesheet">
</head>

<body>
<div class="hidden-sm-down">
    <br />
    <br />
</div>


<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <p class="website-title font-effect-anaglyph">Character Battler!</p>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-2">
            {% block sidebar %}
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="list-group-item"><a href="{% url 'jojo-battler' %}">Jojo Battler</a></li>
                <li class="list-group-item"><a href="{% url 'character-list' %}">All Characters</a></li>
                <li class="list-group-item"><a href="{% url 'origin-list' %}">All Original Media</a></li>
                <li class="list-group-item"><a href="{% url 'overall-rankings' %}">Overall Rankings</a></li>
                <li class="list-group-item"><a href="{% url 'about' %}">About</a></li>
                <li class="list-group-item"><a href="{% url 'rating-system' %}">Explanation of rating system</a></li>
            </ul>
            {% endblock %}
        </div>

        <div class="col-sm-10">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
</body>
</html>
